<!DOCTYPE html>
<html>
  <head>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Danfo&family=Nothing+You+Could+Do&family=Noto+Serif+Telugu:wght@100..900&family=Rubik+Puddles&display=swap" rel="stylesheet">
    />
    <meta charset="utf-8" />
    <title>Challenge: Famous font formats</title>
    <style>
      .declaration {
        font: bold 20px "Nothing You Could Do", cursive;
      }

      .quote {
        font: italic 16px"Nothing You Could Do", cursive;
      }
    </style>
  </head>

  <body>
    <h2>Famous quotes</h2>
    <p class="quote">
      "My mama always said life was like a box of chocolates. You never know
      what you're gonna get.".
      <br />
      - Forrest Gump
    </p>

    <p class="quote">
      "May the force be with you."
      <br />- Star Wars
    </p>

    <h2>Famous declarations</h2>

    <p class="declaration">I'M BATMAN.</p>

    <p class="declaration">
      Earth, water, fire. Together, we are CAPTAIN PLANET!
    </p>
  </body>
</html>
